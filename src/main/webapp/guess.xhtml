<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <h:form id="guess_form">
			<h:panelGrid id = "panel" columns = "1" 
            cellpadding = "10" cellspacing = "1">
            <h1 class = "titulo">Bienvenido al juego, Adivine un numero entre 1 y 30!!!</h1>		
			
            <h3>Inserte un numero</h3>
				<p:inputText numero="intento" value="#{guessBean.numeroIntentado}"> </p:inputText>
			
			<h3>Numero a Adivinar</h3>
				<p:outputLabel value="#{guessBean.numeroAdivinar}"></p:outputLabel>
				
			<h3>Puntaje</h3>
				<p:outputLabel value="#{guessBean.puntaje}"></p:outputLabel>
			
            <h3>Numero de intentos</h3>
				<p:outputLabel value="#{guessBean.numIntentos}"></p:outputLabel>
            
            <p:commandButton 
				value ="Adivinar" update="guess_form" actionListener="#{guessBean.guess}"></p:commandButton>
            <p:commandButton value="Nuevo" update="guess_form" actionListener="#{guessBean.restart}"></p:commandButton>
            
        </h:form>
    </h:body>
</html>
